services:
  postgres:
    image: postgres:15-alpine
    container_name: job-board-postgres
    environment:
      POSTGRES_USER: jobboard
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: jobboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobboard"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    # Don't build locally in production, just pull from ECR
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com/learn-d-compose:latest
    container_name: job-board-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://jobboard:${POSTGRES_PASSWORD}@postgres:5432/jobboard?sslmode=disable
      GIN_MODE: release
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data: