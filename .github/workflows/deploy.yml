name: CI/CD Pipeline

on:
  push:
    branches: [main]  # Deploy only from main branch
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: learn-d-compose

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: jobboard
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: jobboard
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'  # Use pre-release version in CI
      
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        run: go mod download
      
      - name: Run tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: jobboard
          DB_PASSWORD: testpassword
          DB_NAME: jobboard
          DB_SSLMODE: disable
        run: go test ./test/... -v -race -coverprofile=coverage.out
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  build-and-push:
    name: Build and Push to ECR
    needs: test
    runs-on: ubuntu-latest
    # Only run on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata for Docker
        id: meta
        run: |
          echo "tags=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.timestamp }}
      
      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.meta.outputs.timestamp }}
      
      - name: Image digest
        run: echo "Image pushed successfully with tags latest and ${{ steps.meta.outputs.timestamp }}"

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.yml deploy/
          echo "AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}" > deploy/.env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> deploy/.env
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          ssh-keyscan -H 44.204.40.181 >> ~/.ssh/known_hosts
      
      - name: Copy files to EC2
        run: |
          scp -i ~/.ssh/deploy_key.pem -r deploy/* ubuntu@44.204.40.181:~/
      
      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/deploy_key.pem ubuntu@44.204.40.181 << 'EOF'
            set -e
            
            echo "ðŸ” Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
            
            echo "ðŸ“¥ Pulling latest image..."
            cd ~
            docker-compose pull
            
            echo "ðŸ”„ Stopping old containers..."
            docker-compose down
            
            echo "ðŸš€ Starting new containers..."
            docker-compose up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 10
            
            echo "âœ… Checking container status..."
            docker-compose ps
            
            echo "ðŸ§ª Testing API health..."
            max_attempts=30
            attempt=0
            while [ $attempt -lt $max_attempts ]; do
              if curl -f http://localhost:8080/jobs > /dev/null 2>&1; then
                echo "âœ… API is healthy!"
                break
              fi
              attempt=$((attempt + 1))
              echo "Waiting for API... (attempt $attempt/$max_attempts)"
              sleep 2
            done
            
            if [ $attempt -eq $max_attempts ]; then
              echo "âŒ API health check failed"
              docker-compose logs app
              exit 1
            fi
            
            echo "ðŸŽ‰ Deployment completed successfully!"
          EOF
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key.pem
      
      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Server**: 44.204.40.181" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build-and-push.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date)" >> $GITHUB_STEP_SUMMARY